<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
    <title>Exercise Tracker</title>
</head>

<body>
    <div class="container">

        <div id="header-placeholder"></div>

        <div class="jumbotron">
           
            <div class="container"> 
                <h4>Daily Exercise Tracker</h4>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-header"><h5>To do</h5></div>
                            <ul class="list-group list-group-flush" id="players">
                                <li class="list-group-item">Cras justo odio</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                            </ul>

                        </div>
                        <br>
                        <div class="card">
                            <div class="card-header"><h5>Done</h5></div>
                            <ul class="list-group list-group-flush" id="my-quotes">
                                <li class="list-group-item"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="card">
                            <div class="card">
                                <div class="card-header"><h5>Total Calories Consumed</h5></div>
                                <div class="card-body">
                                    some number
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <br>
        <div id="footer-placeholder"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="navigation.js">
    </script>
</body>

</html>
