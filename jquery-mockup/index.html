<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
    <title>Home Page</title>
</head>

<body>
    <div class="container">

        <div id="header-placeholder"></div>

        <div class="jumbotron">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active text-center">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Daily Exercise Tracker</h4>
                                <a href="/exercise" class="btn btn-primary">Track your progress!</a>
                            </div>
                        </div>
                    </div>

                    <div class="item text-center">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Already have an account?</h4>
                                
                                <a href="login.html" class="btn btn-primary">Login</a>
                            </div>
                        </div>
                    </div>

                    <div class="item text-center">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Make an account and track your exercise data!</h4>
                                <p class="card-text"></p>
                                <a href="signup.html" class="btn btn-primary">Signup</a>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                </a>
            </div>

            

        </div>


        <br>
        <br>
        <div id="footer-placeholder"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="navigation.js">
    </script>

</body>

</html>
