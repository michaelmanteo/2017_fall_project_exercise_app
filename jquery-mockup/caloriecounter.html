<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
    <title>Calorie Counter</title>
</head>


<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <div class="jumbotron row">

            <h5 class="col-md-4">You can enter your daily calorie intake here.</h5>

            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">+</button>
                            </span>
                    <input type="text" class="form-control" placeholder="Enter calories..." aria-label="Enter calories...">
                </div>
            </div>


        </div>
        
        <br>
        <br>
        <br>
        <div id="footer-placeholder"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script src="/dist/bundle.js">
    </script>

</body>

</html>
